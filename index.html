<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易象心学测评系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 欢迎页/卡片选择页 -->
    <div id="welcomePage" class="page active">
        <div class="container selection-container">
            <h1 class="main-title">易象心学测评</h1>
            <div class="subtitle">探索内心,洞见真我 · 自由选择测评维度</div>

            <div class="intro-card">
                <h2>测评说明</h2>
                <p>请点击下方卡片自由选择您想要测评的维度,每个维度包含9道题目。</p>
                <p class="tip">⚠️ <strong>重要规则:</strong></p>
                <ul class="rule-list">
                    <li><strong>唯一性原则:</strong> 先天人性和后天人格<strong>各只能有且仅有一个符合</strong>才能输出结果</li>
                    <li><strong>探索其他:</strong> 若想测试其他性格组合,请点击"重置测评"按钮</li>
                </ul>
            </div>

            <!-- 先天人性卡片区 -->
            <div class="card-section">
                <h2 class="section-title">先天人性 · 与生俱来的八种天性</h2>
                <div class="card-grid" id="natureCardGrid">
                    <!-- 卡片将通过JS动态生成 -->
                </div>
            </div>

            <!-- 后天人格卡片区 -->
            <div class="card-section">
                <h2 class="section-title">后天人格 · 社会中养成的八种模式</h2>
                <div class="card-grid" id="personalityCardGrid">
                    <!-- 卡片将通过JS动态生成 -->
                </div>
            </div>

            <!-- 查看结果和重置按钮 -->
            <div class="result-button-container">
                <button class="btn-primary btn-view-results" onclick="viewResults()" id="btnViewResults">
                    查看结果
                </button>
                <button class="btn-secondary btn-reset-data" onclick="clearAllTestData()">
                    重置测评
                </button>
            </div>
        </div>
    </div>

    <!-- 测评页面 -->
    <div id="testPage" class="page">
        <div class="container">
            <!-- 返回按钮 -->
            <div class="back-to-home">
                <button class="btn-back" onclick="backToHome()">← 返回主页</button>
            </div>

            <!-- 进度条 -->
            <div class="progress-bar">
                <div class="progress-info">
                    <span id="progressText">第 1 题 / 共 9 题</span>
                </div>
                <div class="progress-track">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <!-- 题目卡片 -->
            <div class="question-card">
                <div class="group-header">
                    <h2 id="groupName">紫薇</h2>
                    <span id="groupSymbol" class="symbol">乾☰</span>
                </div>
                <p id="groupDescription" class="group-desc">代表了领导、创造、雄心与坚定原则的内在驱动力</p>

                <div class="question-item">
                    <div class="question-number">第 <span id="questionNum">1</span> 题 / 共 9 题</div>
                    <p id="questionText" class="question-text">题目内容将在此显示...</p>

                    <div class="answer-buttons">
                        <button class="btn-answer btn-yes" onclick="answerQuestion(true)">是</button>
                        <button class="btn-answer btn-no" onclick="answerQuestion(false)">否</button>
                    </div>
                </div>
            </div>

            <!-- 导航按钮 -->
            <div class="navigation">
                <button id="btnPrev" class="btn-nav" onclick="previousQuestion()" disabled>← 上一题</button>
            </div>
        </div>
    </div>

    <!-- 结果页面 -->
    <div id="resultPage" class="page">
        <div class="container result-container">
            <h1 class="result-title">您的性格画像</h1>

            <!-- 结果统计 -->
            <div class="result-summary">
                <div class="summary-item">
                    <div class="label">先天人性</div>
                    <div id="resultNatures" class="values"></div>
                </div>
                <div class="summary-item">
                    <div class="label">后天人格</div>
                    <div id="resultPersonalities" class="values"></div>
                </div>
            </div>

            <!-- 结果展示区域 -->
            <div class="result-display-single">
                <!-- 性格详情卡片 -->
                <div id="currentResultCard" class="personality-card">
                    <!-- 性格详情将通过JS动态生成 -->
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="result-actions">
                <button class="btn-secondary" onclick="backToHomeFromResults()">← 返回主页</button>
                <button class="btn-secondary" onclick="restartTest()">重新测评</button>
            </div>
        </div>
    </div>

    <!-- 引入数据和逻辑文件 -->
    <script src="js/data-nature.js"></script>
    <script src="js/data-personality.js"></script>
    <script src="js/data-matrix.js"></script>
    <script src="js/data-results.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
